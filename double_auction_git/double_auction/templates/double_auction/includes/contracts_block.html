{% extends 'double_auction/includes/base_block.html' %}
{% block title %}Letzte Handel{% endblock %}
{% block content %}
    <table class="table table-striped header-fixed tablecol-4">
        <thead>
        <tr>
            <th>
                {% if player.role == 'buyer' %}Wert{% else %}Kosten{% endif %}
            </th>
            <th>Preis</th>
            <th>Menge</th>
            <th>Profit</th>
        </tr>
        </thead>
        <tbody class="contracts_container">
        {% include 'double_auction/includes/contracts_to_render.html' %}
        </tbody>
    </table>
{% endblock %}
